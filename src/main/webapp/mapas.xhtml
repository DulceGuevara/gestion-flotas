<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Mapa de Rutas</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <h1>Ubicación del Conductor</h1>

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Latitud:" />
            <h:outputText value="#{conductorBean.latitud}" />

            <h:outputLabel value="Longitud:" />
            <h:outputText value="#{conductorBean.longitud}" />
        </h:panelGrid>

        <div id="map"></div>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                var lat = #{conductorBean.latitud};
                var lon = #{conductorBean.longitud};

                var map = L.map('map').setView([lat, lon], 13);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);

                L.marker([lat, lon]).addTo(map)
                    .bindPopup("Ubicación actual del conductor")
                    .openPopup();
            });
        </script>
    </h:form>
</h:body>
</html>
