<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Iniciar sesión" style="width:300px; margin:auto;">
            <p:messages/>
            <p:inputText value="#{loginBean.login}" placeholder="Usuario" required="true" label="Usuario"/>
            <p:password value="#{loginBean.password}" placeholder="Contraseña" required="true" label="Contraseña"/>
            <p:commandButton value="Entrar" action="#{loginBean.autenticar}" ajax="false"/>
        </p:panel>
    </h:form>
</h:body>
</html>
